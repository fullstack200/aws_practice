version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo "Zipping Lambda function..."
      - zip -r function.zip .
      - echo "Uploading to S3..."
      - aws s3 cp function.zip s3://<your-artifact-bucket-name>/
      - echo "Updating Lambda code..."
      - aws lambda update-function-code \
          --function-name <your-lambda-name> \
          --s3-bucket <your-artifact-bucket-name> \
          --s3-key function.zip
      - echo "Publishing new version..."
      - VERSION=$(aws lambda publish-version --function-name <your-lambda-name> --query 'Version' --output text)
      - echo "Updating alias 'prod' to version $VERSION..."
      - aws lambda update-alias \
          --function-name <your-lambda-name> \
          --name prod \
          --function-version $VERSION

artifacts:
  files:
    - function.zip
